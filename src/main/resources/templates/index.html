<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">
            <i class="fas fa-wallet"></i> Money Manager
        </h1>
        
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-arrow-up"></i> Total Pemasukan
                        </h5>
                        <h3 th:text="'Rp ' + ${#numbers.formatDecimal(totalIncome, 0, 'COMMA', 0, 'POINT')}">Rp 0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-arrow-down"></i> Total Pengeluaran
                        </h5>
                        <h3 th:text="'Rp ' + ${#numbers.formatDecimal(totalExpense, 0, 'COMMA', 0, 'POINT')}">Rp 0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white" th:classappend="${balance >= 0} ? 'bg-primary' : 'bg-warning'">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-balance-scale"></i> Saldo
                        </h5>
                        <h3 th:text="'Rp ' + ${#numbers.formatDecimal(balance, 0, 'COMMA', 0, 'POINT')}">Rp 0</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add Transaction Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-plus"></i> Tambah Transaksi</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/transaction}" th:object="${newTransaction}" method="post">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="description" class="form-label">Deskripsi</label>
                                <input type="text" class="form-control" id="description" 
                                       th:field="*{description}" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Jumlah</label>
                                <input type="number" class="form-control" id="amount" 
                                       th:field="*{amount}" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="type" class="form-label">Tipe</label>
                                <select class="form-control" id="type" th:field="*{type}" required>
                                    <option value="">Pilih Tipe</option>
                                    <option value="INCOME">Pemasukan</option>
                                    <option value="EXPENSE">Pengeluaran</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-primary form-control">
                                    <i class="fas fa-save"></i> Simpan
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Transactions List -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list"></i> Riwayat Transaksi</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Deskripsi</th>
                                <th>Tipe</th>
                                <th>Jumlah</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${#temporals.format(transaction.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${transaction.description}"></td>
                                <td>
                                    <span th:if="${transaction.type == 'INCOME'}" class="badge bg-success">
                                        <i class="fas fa-arrow-up"></i> Pemasukan
                                    </span>
                                    <span th:if="${transaction.type == 'EXPENSE'}" class="badge bg-danger">
                                        <i class="fas fa-arrow-down"></i> Pengeluaran
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${transaction.type == 'INCOME'}" class="text-success">
                                        +Rp <span th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT')}"></span>
                                    </span>
                                    <span th:if="${transaction.type == 'EXPENSE'}" class="text-danger">
                                        -Rp <span th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT')}"></span>
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{'/transaction/delete/' + ${transaction.id}}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Yakin ingin menghapus transaksi ini?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div th:if="${#lists.isEmpty(transactions)}" class="text-center text-muted">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>Belum ada transaksi. Tambahkan transaksi pertama Anda!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
